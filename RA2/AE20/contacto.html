    <header>
      <a href="main.html">

          src="logo.jpg"

          height="100" />

      <nav>

          <li><a href="contacto.html">Contacto y reservas</a></li>
        </ul>
      </nav>
    </header>
    <section class="contacto">
      <h3 class="title">Contactenos</h3>
      <section>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m13!1m8!1m3!1d12786.30819837478!2d-3.9530150000000006!3d36.756722!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzbCsDQ1JzM0LjMiTiAzwrA1NycxMi43Ilc!5e0!3m2!1ses!2ses!4v1734037355006!5m2!1ses!2ses"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div class="form">
          <form action="/">
            <h1>Contáctenos</h1>
            <div class="info">
              <input
                class="fname"
                type="text"
                name="name"
                placeholder="Nombre completo" />
              <input type="text" name="name" placeholder="Email" />
              <input type="text" name="name" placeholder="Teléfono" />
            </div>
            <p>Mensaje</p>
            <div>
              <textarea rows="4"></textarea>
            </div>
            <button type="submit" href="/">Enviar</button>
          </form>
        </div>
      </section>
    </section>
    <footer>
      <p>Kiosko Fernando</p>
      <p>Todos los derechos reservados &copy; 2024</p>

          TikTok
