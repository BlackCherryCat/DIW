<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="SOMBRAS, GRADIENTES, FILTROS EN IMÁGENES Y TOOLTIPS" />
    <meta name="author" content="Álvaro" />
    <title>SOMBRAS, GRADIENTES, FILTROS EN IMÁGENES Y TOOLTIPS</title>
  </head>
  <body>
    <div class="shadow">
      <h2>Ejemplo de sombra</h2>
      <p>Esta tarjeta tiene una sombra.</p>
    </div>
    <div class="gradient">
      <h2>Ejemplo de Gradiente</h2>
      <p>Este es un fondo con gradiente.</p>
    </div>
    <h2>Ejemplo de imagen con filtro y sin filtro</h2>
    <img
      src="https://cdn-icons-png.flaticon.com/256/4193/4193347.png"
      alt="Leon" />
    <img
      class="filter1"
      src="https://cdn-icons-png.flaticon.com/256/4193/4193347.png"
      alt="Leon" />
    <img
      class="filter2"
      src="https://cdn-icons-png.flaticon.com/256/4193/4193347.png"
      alt="Leon" />
    <h2>Ejemplo con tooltip</h2>

    <div class="contenedor">
      <p>Este elemento tiene un tooltip</p>
      <div class="tooltip-container">
          <img class="icono-tooltip" src="https://www.svgrepo.com/show/444001/gui-tooltip.svg" alt="" width="30" height="30"/>
          <div class="tooltip">Mensaje de ayuda o información al usuario correspondiente al tooltip.</div>
      </div>
  </div>
  </body>
</html>
