<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CONTROL DE REPRODUCCIÓN DE VÍDEO Y AUDIO CON JAVASCRIPT" />
    <meta name="author" content="Álvaro" />
    <link rel="stylesheet" href="style.css" />
    <script src="logicaJS.js" defer></script>
    <title>CONTROL DE REPRODUCCIÓN DE VÍDEO Y AUDIO CON JAVASCRIPT</title>
  </head>
  <body>
    <div class="container">
      <video id="video" width="720" height="400" controls>
        <source src="https://cdn.teachertube.com/mp4video604/355204.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="controls">
      <button onclick="Reset();">Reiniciar</button>
      <button onclick="Backward();">&laquo</button>
      <button id="play" onclick="Play();">►</button>
      <button onclick="Forward();">&raquo</button>
      <button id="audio" onclick="Audio();">silenciar audio</button>
      <p>Volumen</p>
      <button id="minvol" onclick="MinVol();">-</button>
      <button id="pluvol" onclick="PluVol();">+</button>
    </div>
  </body>
</html>
